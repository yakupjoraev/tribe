<script type="module">
  import VanillaMarquee from './js/vanilla-marquee.js';

  const screenWidth = window.innerWidth;
  new VanillaMarquee(document.getElementById('marquee'), {
    duplicated: true,
    gap: screenWidth < 767 ? 8 : 8,
    speed: screenWidth < 767 ? 20 : 80,
    direction: 'left',
    delayBeforeStart: -20000
  });
</script>
